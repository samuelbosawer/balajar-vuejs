<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue JS</title>
</head>
<body>
    <div id="vueApp">
        <h3>Belajar {{ subject }}</h3>    
        <h3> {{ number }}</h3>    
    </div>


    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el : '#vueApp',
            data :
            {
               
                    subject: 'Vuejs',
                    number : 0
            },
            mounted(){
                setInterval(() =>{
                    this.number++
                }, 500
                )
            }
        })
    </script>
</body>
</html>
