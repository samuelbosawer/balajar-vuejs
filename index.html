<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue JS</title>
</head>
<body>
    <div id="vueApp">
        <input type="text" v-model="subject">
        <h3>Belajar {{ subject }}</h3>    
        <h3> {{ number }}</h3>  
        <button @click="makeItFun" > Make it gun </button>
        <button @click="check" > Check </button>
        <h3> Nilai {{ score }}</h3>  

    </div>


    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el : '#vueApp',
            data :
            {
               
                    subject: 'sam',
                    number : 0,
                    score :0
            },
            mounted(){
                setInterval(() =>{
                    this.number++
                }, 500
                )
            },
            methods:{
                makeItFun()
                {
                    this.subject = this.subject + " !!!!"
                }, 
                check()
                {
                    if(this.subject === 'sam')
                     this.score = 100
                    else
                    this.score = 0

                }
            }
        })
    </script>
</body>
</html>
